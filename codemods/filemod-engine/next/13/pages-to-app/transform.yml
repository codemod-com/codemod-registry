version: 1
posix: true
includePattern: "**/pages/**/*.{js,jsx,ts,tsx}"
excludePatterns:
  - "**/node_modules/**"
  - "**/pages/api/**"
deleteRules:
  fileRoot:
    - "_app"
    - "_document"
    - "_error"
replaceRules:
  - replaceDirectoryName:
      - "pages"
      - "app"
  - appendDirectoryName:
      - "@fileRoot"
      - fileRootNot: "index"
  - replaceFileRoot: "page"
tests:
  - - "move"
    - "/opt/project/pages/index.tsx"
    - "/opt/project/app/page.tsx"
