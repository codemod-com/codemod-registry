name: build
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Checkout Repository
              uses: actions/checkout@v2
              with:
                  token: ${{ secrets.GH_TOKEN }}
            - name: Install modules
              uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: Install dependencies
              run: pnpm install
            - name: Build the CJS files
              run: pnpm build
            - name: Fetch top commit from website repository
              run: |
                  git remote add website https://github.com/intuita-inc/website.git
                  git fetch website master
            - name: Push commit to master in website repository
              run: |
                  git config --local user.email "intuita@intuita.io"
                  git config --local user.name "Intuita Team"
                  git checkout glue-up-readme-pipeline
                  changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
                  path_to_readme=$(echo "$changed_files" | grep '^README\.md$' | head -n 1)
                  if echo "$changed_files" | grep -q '^README\.md$'; then
                      dir_except_first_folder=$(dirname "$path_to_readme" | sed 's/^[^/]*\///' | tr '/' '-')
                      generated_slug=$(echo "$dir_except_first_folder" | sed 's/[^a-zA-Z0-9]/_/g')
                      website_file_path=$(echo /cms/automations/"$generated_slug".md)
                      node readme-parser/dist/index.js "$path_to_readme" > "$website_file_path"
                      git add "$website_file_path"
                      git commit -m "changes"
                      git push website HEAD:master
                  fi
            - name: Upload to S3
              uses: jakejarvis/s3-sync-action@master
              with:
                  args: --acl public-read --follow-symlinks
              env:
                  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_REGION: 'us-west-1'
                  DEST_DIR: 'codemod-registry'
                  SOURCE_DIR: 'builder/dist'
